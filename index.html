<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./script.js" defer></script>
    <title>video player</title>
</head>
<body>
    <div class="videoContainer" id="videoContainer">
        <video src="./I bought a $1000 slice of pizza 🥺❤️.mp4"></video>
    </div>
    <div class="controls" id="controls">
        <i class="fa-solid fa-play" id="play"></i>
        <select name="speed" id="select">
            <option value="1">1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <i class="fa-solid fa-compress" id="fullScreen"></i>
        <span id="currentDuration">00:00</span>
        <span id="fullTime">00:00</span>
        <input type="range" id="range" max="1" min="0" step="0.01" onchange="changevolume(this.value)"/>
    </div>
    
</body>
</html>
